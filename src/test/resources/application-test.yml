animal:
  catNames:
    - Лёлик
    - Миса
    - Ричард
  dogNames:
    - Жучка
    - Дружок
    - Бобик
  sharkNames:
    - Аква
    - Шарки
    - Волна
  wolfNames:
    - Клык
    - Волчок
    - Серый

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        current_session_context_class: thread
        connection:
          pool_size: 5
        hbm2ddl:
          auto: create-drop
    defer-datasource-initialization: true # ???

  h2:
    console:
      enabled: true
      path: /h2-console
